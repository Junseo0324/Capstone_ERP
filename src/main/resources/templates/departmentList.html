<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>부서 목록</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 버튼 스타일 */
        button {
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 흰색 글씨 */
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 호버 효과 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; /* 행 호버 효과 */
        }
        /* 다이얼로그 스타일 */
        .dialog {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>부서 목록</h1>
<button onclick="openAddDialog()">부서 추가</button> <!-- 부서 추가 버튼 -->

<div class="overlay" id="overlay" onclick="closeDialog()"></div> <!-- 오버레이 -->

<!-- 추가 다이얼로그 -->
<div class="dialog" id="addDialog">
    <h2>부서 추가</h2>
    <form id="addDepartmentForm" onsubmit="addDepartment(event)">
        <label for="departmentName">부서 이름:</label>
        <input type="text" id="departmentName" required />
        <button type="submit">추가</button>
        <button type="button" onclick="closeDialog()">취소</button>
    </form>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>부서 이름</th>
        <th>작업</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td>
            <form th:action="@{/organization/departments/delete(id=${department.id})}" method="post" style="display:inline;">
                <button type="submit">삭제</button> <!-- 삭제 버튼 -->
            </form>
        </td>
    </tr>
</table>

<a href="/employee/list">홈으로</a>

<script>
    function openAddDialog() {
        document.getElementById('addDialog').style.display = 'block'; // 다이얼로그 보이기
        document.getElementById('overlay').style.display = 'block'; // 오버레이 보이기
    }

    function closeDialog() {
        document.getElementById('addDialog').style.display = 'none'; // 다이얼로그 숨기기
        document.getElementById('overlay').style.display = 'none'; // 오버레이 숨기기
    }

    function addDepartment(event) {
        event.preventDefault(); // 기본 폼 제출 방지
        const departmentName = document.getElementById('departmentName').value;

        // AJAX 요청을 통해 부서 추가
        fetch('/organization/addDepartment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: departmentName })
        })
        .then(response => {
            if (response.ok) {
                location.reload(); // 성공 시 페이지 새로 고침
            } else {
                alert('부서 추가 실패');
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>휴가 신청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
        }
        textarea {
            font-size: 1.2em; /* 폰트를 조금 크게 설정 */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
<body>
<h1>휴가 신청</h1>
<form action="/vacation/new" method="POST">
    <label for="employee">사원 선택:</label>
    <select id="employee" name="employeeId" required>
        <option value="" disabled selected>사원을 선택하세요</option>
        <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.name}"></option>
    </select><br><br>

    <label for="vacationType">휴가 종목:</label>
    <select id="vacationType" name="vacationTypeName" required>
        <option value="" disabled selected>휴가 종목을 선택하세요</option>
        <!-- 휴가 종목 목록을 드롭다운에 출력 -->
        <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType.name}" th:text="${leaveType.name}"></option>
    </select><br><br>

    <label for="startDate">시작일:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">종료일:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <label for="reason">휴가 사유:</label>
    <textarea id="reason" name="reason" required></textarea><br><br>

    <button type="submit">휴가 신청</button>
</form>
</body>
</html>

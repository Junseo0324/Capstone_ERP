<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>휴가 신청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
        }
        textarea {
            font-size: 1.2em; /* 폰트를 조금 크게 설정 */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
<body>
<h1>휴가 신청</h1>

<form th:action="@{/vacation/new}" th:object="${vacationDTO}" method="post">
    <input type="hidden" th:field="*{employeeId}" /> <!-- employeeId를 숨겨진 필드로 추가 -->

    <div>
        <label>이름: <span th:text="${vacationDTO.name}"></span></label>
        <label>직급: <span th:text="${vacationDTO.position}"></span></label>
        <label>부서: <span th:text="${vacationDTO.department}"></span></label>
    </div>
    <div>
        <label>휴가 종류: </label>
        <select th:field="*{leaveItemName}" required>
            <option th:each="item : ${leaveItems}" th:value="${item.name}" th:text="${item.name}">휴가 항목</option>
        </select>
    </div>
    <div>
        <label>시작일: </label>
        <input type="date" th:field="*{startDate}" required/>
    </div>
    <div>
        <label>종료일: </label>
        <input type="date" th:field="*{endDate}" required/>
    </div>
    <div>
        <label>사유: </label>
        <textarea th:field="*{reason}" rows="3" required></textarea>
    </div>
    <button type="submit">신청</button>
</form>

</body>
</html>

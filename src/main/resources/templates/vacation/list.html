<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>휴가자 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
<body>
<h1>휴가 신청자 목록</h1>
<table>
    <thead>
    <tr>
        <th>휴가 ID</th>
        <th>사원 이름</th>
        <th>휴가 종목</th>
        <th>시작일</th>
        <th>종료일</th>
        <th>휴가 사유</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 등을 활용하여 데이터를 출력 -->
    <tr th:each="vacation : ${vacations}">
        <td th:text="${vacation.vacationId}"></td>
        <td th:text="${vacation.employee.name}"></td>
        <td th:text="${vacation.vacationType.name}"></td>
        <td th:text="${vacation.startDate}"></td>
        <td th:text="${vacation.endDate}"></td>
        <td th:text="${vacation.reason}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원별 휴가조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
<body>
<h1>사원별 휴가 조회</h1>
<form action="/vacation/remain" method="GET">
    <label for="employeeId">사원 ID:</label>
    <input type="number" id="employeeId" name="employeeId" required>
    <button type="submit">조회</button>
</form>

<h2>휴가 내역</h2>
<table border="1">
    <thead>
    <tr>
        <th>휴가 ID</th>
        <th>휴가 종목</th>
        <th>시작일</th>
        <th>종료일</th>
        <th>휴가 사유</th>
    </tr>
    </thead>
    <tbody>
    <!-- 서버에서 데이터를 받아서 출력 -->
    <!-- 예시:
    <tr>
        <td>1</td>
        <td>연차</td>
        <td>2024-10-01</td>
        <td>2024-10-07</td>
        <td>개인 사정</td>
    </tr>
    -->
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>퇴사 신청</title>
  <style>
    /* 기본적인 페이지 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
    font-size: 2em;
}

/* 폼 컨테이너 스타일 */
form {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* 라벨과 인풋 필드 스타일 */
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

input[type="date"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
    background-color: #f9f9f9;
}

input[type="date"]:focus,
textarea:focus {
    border-color: #4CAF50;
    outline: none;
    background-color: #fff;
}

textarea {
    height: 100px;
    resize: vertical;
}

/* 텍스트 정보 스타일 */
p {
    font-size: 1.1em;
    color: #333;
    margin-top: 10px;
}

/* 버튼 스타일 */
button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    form {
        width: 90%;
    }

    h1 {
        font-size: 1.5em;
    }

    button {
        font-size: 1em;
    }
}
  </style>
</head>
<body>
<h1>퇴사 신청</h1>
<form action="#" th:action="@{/resignation/submit}" method="post">
  <input type="hidden" name="employeeId" th:value="${employee.employeeId}" /> <!-- 직원 ID를 숨은 필드로 추가 -->

  <label>퇴사일:</label>
  <input type="date" name="resignationDate" th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" readonly />

  <label>퇴사 사유:</label>
  <textarea name="resignationReason" required></textarea>

  <h3>퇴사 당시 정보</h3>
  <p>직급: <span th:text="${employee.position.name}"></span></p> <!-- 직급의 name 속성 사용 -->
  <p>부서: <span th:text="${employee.department.name}"></span></p> <!-- 부서의 name 속성 사용 -->

  <button type="submit">퇴사 신청</button>
</form>
</body>
</html>

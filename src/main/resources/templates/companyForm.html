<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>회사 정보 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #303f9f;
        }

        /* 반응형 레이아웃 */
        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<h1 th:text="${company.id != null} ? '회사 수정' : '회사 등록'"></h1>
<form th:action="@{${company.id} != null ? '/company/' + ${company.id} : '/company/save'}" method="post">
    <input type="hidden" th:name="id" th:value="${company.id}"/>
    <label>회사 이름:</label>
    <input type="text" th:name="name" th:value="${company.name}" required/><br/>
    <label>사업장 소재지:</label>
    <input type="text" th:name="address" th:value="${company.address}"/><br/>
    <label>연락처:</label>
    <input type="text" th:name="contactNumber" th:value="${company.contactNumber}"/><br/>
    <label>이메일:</label>
    <input type="email" th:name="email" th:value="${company.email}"/><br/>
    <label>사업자 등록번호:</label>
    <input type="text" th:name="registrationNumber" th:value="${company.registrationNumber}"/><br/>
    <label>대표명:</label>
    <input type="text" th:name="representativeName" th:value="${company.representativeName}"/><br/>
    <label>업종:</label>
    <input type="text" th:name="businessType" th:value="${company.businessType}"/><br/>
    <label>법인 번호:</label>
    <input type="text" th:name="corporateNumber" th:value="${company.corporateNumber}"/><br/>
    <button type="submit">저장</button>
</form>
</div>
</body>
</html>

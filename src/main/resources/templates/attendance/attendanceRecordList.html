<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>출퇴근 기록 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>출퇴근 기록 조회</h1>
<table>
    <tr>
        <th>직원 이름</th> <!-- 직원 이름으로 변경 -->
        <th>날짜</th>
        <th>출근 시간</th>
        <th>퇴근 시간</th>
        <th>근태 코드</th> <!-- 근태 코드로 변경 -->
        <th>비고</th>
        <th>작업</th>
    </tr>
    <tr th:each="record : ${attendanceRecords}">
        <td th:text="${record.employee.name}"></td> <!-- 직원 이름 표시 -->
        <td th:text="${record.date}"></td>
        <td th:text="${record.checkInTime}"></td>
        <td th:text="${record.checkOutTime}"></td>
        <td th:text="${record.attendance.name}"></td> <!-- 근태 코드 표시 (status에서 name으로 변경) -->
        <td th:text="${record.notes}"></td>
        <td>
            <form th:action="@{/record/delete(id=${record.recordId})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${attendanceRecords == null or #lists.isEmpty(attendanceRecords)}">
        <td colspan="7">등록된 출퇴근 기록이 없습니다.</td>
    </tr>
</table>

<a href="/record/register">출퇴근 기록 등록하기</a>
</body>
</html>

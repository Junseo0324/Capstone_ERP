<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>근태 항목 관리</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 버튼 스타일 */
        button {
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 흰색 글씨 */
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 호버 효과 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; /* 행 호버 효과 */
        }
        /* 다이얼로그 스타일 */
        .dialog {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>근태 항목 관리</h1>
<button onclick="openAddDialog()">근태 코드 추가</button>
<div class="overlay" id="overlay" onclick="closeDialog()"></div> <!-- 오버레이 -->

<div class="dialog" id="addDialog">
    <h2>근태 코드 추가</h2>
    <form id="addAttendanceForm" onsubmit="addAttendance(event)">
        <label for="name">코드 이름 :</label>
        <input type="text" id="name" required />

        <label for="description">설명 :</label>
        <input type="text" id="description" required /> <!-- 설명 입력 필드 추가 -->

        <button type="submit">추가</button>
        <button type="button" onclick="closeDialog()">취소</button>
    </form>
</div>

<table>
    <tr>
        <th>근태 코드 이름</th>
        <th>설명</th>
        <th>작업</th> <!-- 추가: 작업 열 -->
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td> <!-- name으로 수정 -->
        <td th:text="${item.description}"></td> <!-- description 그대로 -->
        <td>
            <form th:action="@{/attendance/delete(id=${item.id})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${items == null or #lists.isEmpty(items)}">
        <td colspan="3">등록된 근태 항목이 없습니다.</td>
    </tr>
</table>

<a href="/employee/list">홈으로</a>

</body>
<script>
    function openAddDialog() {
        document.getElementById('addDialog').style.display = 'block'; // 다이얼로그 보이기
        document.getElementById('overlay').style.display = 'block'; // 오버레이 보이기
    }

    function closeDialog() {
        document.getElementById('addDialog').style.display = 'none'; // 다이얼로그 숨기기
        document.getElementById('overlay').style.display = 'none'; // 오버레이 숨기기
    }

    function addAttendance(event) {
        event.preventDefault(); // 기본 폼 제출 방지
        const attendanceName = document.getElementById('name').value; // 코드 이름
        const attendanceDescription = document.getElementById('description').value; // 설명

        // AJAX 요청을 통해 근태 코드 추가
        fetch('/attendance/new', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: attendanceName,
                description: attendanceDescription // 설명도 함께 전송
            })
        })
        .then(response => {
            if (response.ok) {
                location.reload(); // 성공 시 페이지 새로 고침
            } else {
                alert('근태 코드 추가 실패');
            }
        });
    }
</script>
</html>

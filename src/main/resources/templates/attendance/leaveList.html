<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>휴가 항목 관리</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 버튼 스타일 */
        button {
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 흰색 글씨 */
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 호버 효과 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; /* 행 호버 효과 */
        }

        /* 다이얼로그 스타일 */
        .dialog {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>휴가 항목 관리</h1>
<button onclick="openAddDialog()">휴가 코드 추가</button>
<div class="overlay" id="overlay" onclick="closeDialog()"></div>

<div class="dialog" id="addDialog">
    <h2>휴가 코드 추가</h2>
    <form id="LeaveForm" onsubmit="addLeave(event)">
        <label for="name">코드 이름 :</label>
        <input type="text" id="name" required />

        <label for="description">설명 :</label>
        <input type="text" id="description" required />

        <label for="isPaid">유급 여부 :</label>
        <select id="isPaid" required>
            <option value="1">유급</option>
            <option value="0">무급</option>
        </select>

        <button type="submit">추가</button>
        <button type="button" onclick="closeDialog()">취소</button>
    </form>
</div>

<table>
    <tr>
        <th>휴가 코드 이름</th>
        <th>설명</th>
        <th>유급 여부</th>
        <th>작업</th>
    </tr>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.name}"></td>
        <td th:text="${leave.description}"></td>
        <td th:text="${leave.isPaid == 1 ? '유급' : '무급'}"></td>
        <td>
            <form th:action="@{/leave/delete(id=${leave.id})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${leaves == null or #lists.isEmpty(leaves)}">
        <td colspan="4">등록된 휴가 항목이 없습니다.</td>
    </tr>
</table>

<a href="/employee/list">홈으로</a>

<script>
    function openAddDialog() {
        document.getElementById('addDialog').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeDialog() {
        document.getElementById('addDialog').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function addLeave(event) {
        event.preventDefault();
        const leaveName = document.getElementById('name').value;
        const leaveDescription = document.getElementById('description').value;
        const isPaid = document.getElementById('isPaid').value;

        fetch('/leave/new', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: leaveName,
                description: leaveDescription,
                isPaid: parseInt(isPaid)  // 유급 여부를 int로 전송
            })
        })
        .then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert('휴가 코드 추가 실패');
            }
        });
    }
</script>
</body>
</html>

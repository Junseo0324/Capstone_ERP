<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>인사 발령 수정</title>
    <style>
        /* 기본적인 페이지 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
    font-size: 2em;
}

/* 폼 컨테이너 스타일 */
form {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* 라벨과 인풋 필드 스타일 */
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="number"],
input[type="date"],
select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
    background-color: #f9f9f9;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="date"]:focus,
select:focus {
    border-color: #4CAF50;
    outline: none;
    background-color: #fff;
}

/* 버튼 스타일 */
button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* 목록으로 돌아가기 링크 스타일 */
a {
    display: block;
    width: 60%;
    margin: 10px auto;
    padding: 10px 0;
    text-align: center;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
}

a:hover {
    background-color: #ddd;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    form, a {
        width: 90%;
    }

    h1 {
        font-size: 1.5em;
    }

    button {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
<h1>인사 발령 수정</h1>
<form action="/transfer/update" method="post">
    <input type="hidden" id="transferId" name="transferId" th:value="${transfer.transferId}">

    <label for="employeeId">직원 ID:</label>
    <input type="number" id="employeeId" name="employeeId" th:value="${transfer.employeeId}" required>

    <label for="personnelAppointment">발령 구분:</label>
    <select id="personnelAppointment" name="personnelAppointment" required>
        <option value="부서이동" th:selected="${transfer.personnelAppointment == '부서이동'}">부서이동</option>
        <option value="승진" th:selected="${transfer.personnelAppointment == '승진'}">승진</option>
    </select>

    <label for="fromDepartment">이전 부서:</label>
    <input type="text" id="fromDepartment" name="fromDepartment" th:value="${transfer.fromDepartment}" required>

    <label for="toDepartment">현재 부서:</label>
    <input type="text" id="toDepartment" name="toDepartment" th:value="${transfer.toDepartment}" required>

    <label for="fromPosition">이전 직급:</label>
    <input type="text" id="fromPosition" name="fromPosition" th:value="${transfer.fromPosition}" required>

    <label for="toPosition">발령 직급:</label>
    <input type="text" id="toPosition" name="toPosition" th:value="${transfer.toPosition}" required>

    <label for="transferDate">발령일:</label>
    <input type="date" id="transferDate" name="transferDate" th:value="${transfer.transferDate}" required>

    <button type="submit">수정</button>
</form>
<a href="/transfer/list">목록으로 돌아가기</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인사 발령 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>발령 리스트</h1>

<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>현재 부서</th>
        <th>현재 직급</th>
        <th>발령 부서</th>
        <th>발령 직급</th>
        <th>발령일</th>
        <th>발령 구분</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <!-- 발령 리스트 출력 -->
    <tr th:each="transfer : ${transfers}">
        <td th:text="${transfer.employeeName}"></td> <!-- employee 대신 employeeName 사용 -->
        <td th:text="${transfer.fromDepartmentName}"></td>
        <td th:text="${transfer.fromPositionName}"></td>
        <td th:text="${transfer.toDepartmentName}"></td>
        <td th:text="${transfer.toPositionName}"></td>
        <td th:text="${transfer.transferDate}"></td>
        <td th:text="${transfer.personnelAppointment}"></td>
        <td>
            <!-- 승인 및 삭제 버튼 -->
            <form action="/transfer/approve" method="post" style="display:inline;">
                <input type="hidden" name="transferId" th:value="${transfer.transferId}" />
                <button type="submit">승인</button>
            </form>
            <form action="/transfer/delete" method="post" style="display:inline;">
                <input type="hidden" name="transferId" th:value="${transfer.transferId}" />
                <button type="submit" class="delete">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a href="/employee/list">사원 리스트로 이동</a>
</div>

</body>
</html>

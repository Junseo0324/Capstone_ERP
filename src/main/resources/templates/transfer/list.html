<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>인사 발령 목록</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 기본적인 페이지 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
    font-size: 2em;
}

/* 테이블 스타일 */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #4CAF50;
    color: white;
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: center;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
}

/* 링크 스타일 */
a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* 버튼 같은 링크 스타일 */
a[href="/transfer/new"] {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
}

a[href="/transfer/new"]:hover {
    background-color: #45a049;
}

/* 수정 및 삭제 링크 스타일 */
td a {
    margin: 0 5px;
    padding: 5px 10px;
    border-radius: 4px;
    color: white;
    background-color: #4CAF50;
}

td a:hover {
    background-color: #45a049;
}

td a:nth-child(2) {
    background-color: #e74c3c;
}

td a:nth-child(2):hover {
    background-color: #c0392b;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    table {
        width: 100%;
    }

    th, td {
        font-size: 0.9em;
    }

    h1 {
        font-size: 1.5em;
    }
}
    </style>
</head>
<body>
<h1>인사 발령 목록</h1>
<a href="/transfer/new">새로운 발령 추가</a>
<table>
    <thead>
    <tr>
        <th>발령 ID</th>
        <th>직원 ID</th>
        <th>발령 구분</th>
        <th>이전 부서</th>
        <th>현재 부서</th>
        <th>이전 직급</th>
        <th>발령 직급</th>
        <th>발령일</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transfer : ${transfers}">
        <td th:text="${transfer.transferId}"></td>
        <td th:text="${transfer.employeeId}"></td>
        <td th:text="${transfer.personnelAppointment}"></td>
        <td th:text="${transfer.fromDepartment}"></td>
        <td th:text="${transfer.toDepartment}"></td>
        <td th:text="${transfer.fromPosition}"></td>
        <td th:text="${transfer.toPosition}"></td>
        <td th:text="${transfer.transferDate}"></td>
        <td>
            <a th:href="@{/transfer/update/{id}(id=${transfer.transferId})}">수정</a>
            <a th:href="@{/transfer/delete/{id}(id=${transfer.transferId})}">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

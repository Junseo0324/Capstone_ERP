<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>직원 목록</title>
    <link rel="stylesheet" type="text/css" href="/liststyle.css">
</head>
<body>

<div class="sidebar">
    <h2>메뉴</h2>
    <ul>
        <li><a href="/hrm">인사관리</a></li>
        <li><a href="/manage/resignations">퇴사자 명단</a></li>
        <li><a href="/resignation">퇴사 신청</a></li> <!-- 퇴사 신청 메뉴 추가 -->
        <li><a href="/pay">급여관리</a></li>
        <li><a href="/vac">근태관리</a></li>

    </ul>
</div>
<h1>직원 목록</h1>
<table>
    <tr>
        <th>ID</th>
        <th>사원번호</th>
        <th>이름</th>
        <th>주민번호</th>
        <th>직급</th>
        <th>직원 구분</th>
        <th>부서</th>
        <th>입사일</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>생년월일</th>
        <th>주소</th>
        <th>경력</th>
        <th>계좌 번호</th>
        <th>은행</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.employeeNumber}"></td>
        <!--<td th:text="${employee.name}"></td>-->
        <td><a th:href="@{/employee/{id}(id=${employee.employeeId})}" th:text="${employee.name}"></a></td>
        <td th:text="${employee.ssn}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.status}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.hireDate}"></td>
        <td th:text="${employee.contactInfo}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.birthDate}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.experience}"></td>
        <td th:text="${employee.accountNumber}"></td>
        <td th:text="${employee.bank}"></td>
    </tr>
</table>
<a href="/employee/new">직원 등록하기</a>
        <li><a href="/vac">휴가관리</a></li>
    </ul>
</div>

<div class="content">
    <form action="/employee_search" method="get">
        <input type="text" name="name" placeholder="이름" />
        <input type="text" name="ssn" placeholder="주민번호" />
        <input type="text" name="position" placeholder="직급" />
        <input type="text" name="status" placeholder="직원 구분" />
        <input type="text" name="department" placeholder="부서" />
        <input type="text" name="hireDateStr" placeholder="입사일 (yyyy-MM-dd)" />
        <input type="text" name="contactInfo" placeholder="연락처" />
        <input type="text" name="email" placeholder="이메일" />
        <input type="text" name="birthDateStr" placeholder="생년월일 (yyyy-MM-dd)" />
        <input type="text" name="address" placeholder="주소" />
        <input type="text" name="experience" placeholder="경력" />
        <input type="text" name="accountNumber" placeholder="계좌 번호" />
        <input type="text" name="bank" placeholder="은행" />
        <button type="submit">검색</button>
    </form>

    <h1>직원 목록</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>사원번호</th>
            <th>이름</th>
            <th>주민번호</th>
            <th>직급</th>
            <th>직원 구분</th>
            <th>부서</th>
            <th>입사일</th>
            <th>연락처</th>
            <th>이메일</th>
            <th>생년월일</th>
            <th>주소</th>
            <th>경력</th>
            <th>계좌 번호</th>
            <th>은행</th>
        </tr>
        <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.employeeNumber}"></td>
        <!--<td th:text="${employee.name}"></td>-->
        <td><a th:href="@{/employee/{id}(id=${employee.employeeId})}" th:text="${employee.name}"></a></td>
        <td th:text="${employee.ssn}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.status}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.hireDate}"></td>
        <td th:text="${employee.contactInfo}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.birthDate}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.experience}"></td>
        <td th:text="${employee.accountNumber}"></td>
        <td th:text="${employee.bank}"></td>
    </tr>
    </table>
    <a href="/employee/new">직원 등록하기</a>
</div>
</body>
</html>

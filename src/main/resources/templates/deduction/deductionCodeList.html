<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공제 코드 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .dialog {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .dialog input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background-color: #ccc;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>공제 코드 관리</h1>
<button class="btn-primary" onclick="openDialog()">공제 코드 추가</button>

<div class="overlay" id="overlay" onclick="closeDialog()"></div>

<div class="dialog" id="addDialog">
    <h2>공제 코드 추가</h2>
    <label for="code">공제 코드:</label>
    <input type="text" id="code" required />

    <label for="description">설명:</label>
    <input type="text" id="description" required />

    <label for="percentage">비율 (%):</label>
    <input type="number" id="percentage" placeholder="예: 10" required />

    <button class="btn-primary" onclick="addDeductionCode()">추가</button>
    <button class="btn-secondary" onclick="closeDialog()">취소</button>
</div>

<table>
    <thead>
    <tr>
        <th>공제 코드</th>
        <th>설명</th>
        <th>비율 (%)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deduction : ${deductions}">
        <td th:text="${deduction.code}"></td>
        <td th:text="${deduction.description}"></td>
        <td th:text="${deduction.percentage}"></td>
    </tr>
    <tr th:if="${deductions == null or #lists.isEmpty(deductions)}">
        <td colspan="3">공제 코드가 없습니다.</td>
    </tr>
    </tbody>
</table>

<script>
    function openDialog() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('addDialog').style.display = 'block';
    }

    function closeDialog() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('addDialog').style.display = 'none';
    }

    function addDeductionCode() {
    const code = document.getElementById('code').value;
    const description = document.getElementById('description').value;
    const percentage = document.getElementById('percentage').value;

    if (!code || !description || !percentage) {  // 필수 입력 확인
        alert("모든 필드를 입력해주세요.");
        return;
    }

    fetch('/deduction/add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            code: code,
            description: description,
            percentage: parseFloat(percentage)  // 문자열을 숫자로 변환
        })
    }).then(response => {
        if (response.ok) {
            window.location.reload();
        } else {
            alert('공제 코드 추가 실패');
        }
    });
}

</script>
</body>
</html>

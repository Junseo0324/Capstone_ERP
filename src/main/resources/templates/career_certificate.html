<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경력 증명서</title>
    <link rel="stylesheet" href="career_certificate.css"> <!-- CSS 파일 링크 -->
</head>
<body>
<div class="certificate-container">
    <h1>경력 증명서</h1>
    <div class="employee-info">
        <p><strong>이름:</strong> <span th:text="${careerCertificate.name}"></span></p>
        <p><strong>생년월일:</strong> <span th:text="${careerCertificate.birth_date}"></span></p>
        <p><strong>연락처:</strong> <span th:text="${careerCertificate.contact_info}"></span></p>
    </div>
    <div class="company-info">
        <p><strong>회사 이름:</strong> <span th:text="${careerCertificate.company_name}"></span></p>
        <p><strong>사업자등록번호:</strong> <span th:text="${careerCertificate.business_registration_number}"></span></p>
        <p><strong>대표명:</strong> <span th:text="${careerCertificate.representative_name}"></span></p>
        <p><strong>업종:</strong> <span th:text="${careerCertificate.industry}"></span></p>
        <p><strong>사업장 소재지:</strong> <span th:text="${careerCertificate.business_location}"></span></p>
    </div>
    <div class="job-info">
        <p><strong>근무 부서:</strong> <span th:text="${careerCertificate.department}"></span></p>
        <p><strong>직위:</strong> <span th:text="${careerCertificate.position}"></span></p>
        <p><strong>입사일:</strong> <span th:text="${careerCertificate.hireDate}"></span></p>
        <p><strong>재직기간:</strong> <span th:text="${careerCertificate.employment_period}"></span></p>
        <p><strong>퇴사 사유:</strong> <span th:text="${careerCertificate.resignation_reason}"></span></p>
        <p><strong>발급일:</strong> <span th:text="${careerCertificate.issue_date}"></span></p>
    </div>
    <button onclick="window.print()">인쇄하기</button>
</div>
</body>
</html>

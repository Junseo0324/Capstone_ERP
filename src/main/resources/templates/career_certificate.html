<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경력 증명서</title>
    <link rel="stylesheet" href="career_certificate.css"> <!-- CSS 파일 링크 -->
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;

        }

        .certificate-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid black;
        }

        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .certificate-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .certificate-table th, .certificate-table td {
            border: 1px solid black;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 16px;
        }

        .footer-signature {
            margin-top: 30px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="certificate-container" id="certificateContainer">
    <div class="certificate-title">경 력 증 명 서</div>
    <table class="certificate-table">
        <tr>
            <th>성 명</th>
            <td th:text="${careerCertificate.name}"></td>
            <th>생년월일</th>
            <td th:text="${careerCertificate.birth_date}"></td>
        </tr>
        <tr>
            <th>회사명</th>
            <td th:text="${careerCertificate.company_name}"></td>
            <th>사업자번호</th>
            <td th:text="${careerCertificate.business_registration_number}"></td>
        </tr>
        <tr>
            <th>근무부서</th>
            <td th:text="${careerCertificate.department}"></td>
            <th>직 위</th>
            <td th:text="${careerCertificate.position}"></td>
        </tr>
        <tr>
            <th>소재지</th>
            <td colspan="3"th:text="${careerCertificate.business_location}"></td>
        </tr>
        <tr>
            <th>재직기간</th>
            <td colspan="3"th:text="${careerCertificate.employment_period}"></td>
        </tr>
    </table>
    <div class="footer-text">
        상기와 같이 재직하고 있음을 증명함
    </div>
    <div class="footer-signature">
        <p><span th:text="${careerCertificate.issue_date}"></span></p>
    </div>
    <button onclick="window.print()"class="print-button">인쇄하기</button>
</div>
</body>
</html>

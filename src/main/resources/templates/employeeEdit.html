<!-- employeeEdit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>직원 수정</title>
</head>
<body>
<h1>직원 수정</h1>
<form action="/employee/update" method="post">
    <input type="hidden" name="employeeId" th:value="${employee.employeeId}" />

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:value="${employee.name}" required />

    <label for="ssn">주민번호:</label>
    <input type="text" id="ssn" name="ssn" th:value="${employee.ssn}" required />

    <label for="position">직급:</label>
    <select id="position" name="position" required>
        <option value="신입" th:selected="${employee.position == '신입'}">신입</option>
        <option value="대리" th:selected="${employee.position == '대리'}">대리</option>
        <option value="과장" th:selected="${employee.position == '과장'}">과장</option>
        <option value="차장" th:selected="${employee.position == '차장'}">차장</option>
        <option value="부장" th:selected="${employee.position == '부장'}">부장</option>
    </select>

    <label for="status">직원 구분:</label>
    <input type="text" id="status" name="status" th:value="${employee.status}" required />

    <label for="employeeNumber">사원 번호:</label>
    <p id="employeeNumber" th:text="${employee.employeeNumber}"></p> <!-- 읽기 전용으로 표시 -->


    <label for="department">부서:</label>
    <input type="text" id="department" name="department" th:value="${employee.department}" required />

    <label for="hireDate">입사일:</label>
    <input type="date" id="hireDate" name="hireDate" th:value="${employee.hireDate}" required />

    <label for="contactInfo">연락처:</label>
    <input type="text" id="contactInfo" name="contactInfo" th:value="${employee.contactInfo}" />

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${employee.email}" />

    <label for="birthDate">생년월일:</label>
    <input type="date" id="birthDate" name="birthDate" th:value="${employee.birthDate}" />

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" th:value="${employee.address}" />

    <label for="experience">경력:</label>
    <input type="text" id="experience" name="experience" th:value="${employee.experience}" />

    <label for="accountNumber">계좌 번호:</label>
    <input type="text" id="accountNumber" name="accountNumber" th:value="${employee.accountNumber}" />

    <label for="bank">은행:</label>
    <input type="text" id="bank" name="bank" th:value="${employee.bank}" />

    <button type="submit">수정</button>
</form>
</body>
</html>

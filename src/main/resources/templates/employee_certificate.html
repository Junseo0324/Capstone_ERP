<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재직 증명서</title>
    <link rel="stylesheet" href="career_certificate.css"> <!-- CSS 파일 링크 -->
    <script>
        function submitPurpose() {
            const purpose = document.getElementById('purposeSelect').value;
            // 용도를 선택한 후 페이지를 새로고침하여 용도를 URL 파라미터로 전달
            window.location.href = '/certificate/select_purpose?purpose=' + encodeURIComponent(purpose);
            document.getElmentById('certificateContainer').style.display = 'block';
        }
    </script>
</head>
<body>

<div id="purposeDialog" style="display:block;">
    <h3>용도 선택</h3>
    <select id="purposeSelect">
        <option value="개인">개인</option>
        <option value="ㅋㅋ">ㅋㅋ</option>
        <option value="몰라">몰라</option>
        <!-- 추가 용도 -->
    </select>
    <button onclick="submitPurpose()">확인</button>
</div>

<div class="certificate-container" style="display:block;" id="certificateContainer">
    <h1>재직 증명서</h1>
    <div class="employee-info">
        <p><strong>이름:</strong> <span th:text="${employeeCertificate.name}"></span></p>
        <p><strong>생년월일:</strong> <span th:text="${employeeCertificate.birth_date}"></span></p>
        <p><strong>연락처:</strong> <span th:text="${employeeCertificate.contact_info}"></span></p>
        <p><strong>주소:</strong> <span th:text="${employeeCertificate.address}"></span></p>
    </div>
    <div class="company-info">
        <p><strong>회사 이름:</strong> <span th:text="${employeeCertificate.company_name}"></span></p>
        <p><strong>사업자등록번호:</strong> <span th:text="${employeeCertificate.business_registration_number}"></span></p>
        <p><strong>대표명:</strong> <span th:text="${employeeCertificate.representative_name}"></span></p>
        <p><strong>업종:</strong> <span th:text="${employeeCertificate.industry}"></span></p>
        <p><strong>사업장 소재지:</strong> <span th:text="${employeeCertificate.business_location}"></span></p>
    </div>
    <div class="job-info">
        <p><strong>근무 부서:</strong> <span th:text="${employeeCertificate.department}"></span></p>
        <p><strong>직위:</strong> <span th:text="${employeeCertificate.position}"></span></p>
        <p><strong>입사일:</strong> <span th:text="${employeeCertificate.hireDate}"></span></p>
        <p><strong>용도:</strong> <span th:text="${employeeCertificate.purpose}"></span></p>
        <p><strong>발급일:</strong> <span th:text="${employeeCertificate.issue_date}"></span></p>
    </div>
    <button onclick="window.print()">인쇄하기</button>
</div>



</body>
</html>

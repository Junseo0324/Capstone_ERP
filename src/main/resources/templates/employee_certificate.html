<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재직 증명서</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .certificate-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid black;
        }

        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .certificate-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .certificate-table th, .certificate-table td {
            border: 1px solid black;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 16px;
        }

        .footer-signature {
            margin-top: 30px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
        #purposeDialog {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #purposeSelect {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #purposeDialog button {
            margin-top: 15px;
        }
        @media print {
            .print-button {
                display: none;
            }
    </style>
    <script>
        function submitPurpose() {
            const purpose = document.getElementById('purposeSelect').value;
            document.getElementById('purposeDialog').style.display = 'none';
            document.getElementById('certificateContainer').style.display = 'block';
            document.getElementById('purposeField').textContent = purpose;
        }
    </script>
</head>
<body>

<div id="purposeDialog" style="display:block;">
    <h3>용도 선택</h3>
    <select id="purposeSelect">
        <option value="개인">개인</option>
        <option value="공공기관 제출">공공기관 제출</option>
        <option value="은행 제출">은행 제출</option>
    </select>
    <button onclick="submitPurpose()">확인</button>
</div>

<div class="certificate-container" style="display:none;" id="certificateContainer">
    <div class="certificate-title">재 직 증 명 서</div>
    <table class="certificate-table">
        <tr>
            <th>성 명</th>
            <td th:text="${employeeCertificate.name}"></td>
            <th>생년월일</th>
            <td th:text="${employeeCertificate.birth_date}"></td>
        </tr>
        <tr>
            <th>주 소</th>
            <td colspan="3"th:text="${employeeCertificate.address}"></td>
        </tr>
        <tr>
            <th>회사명</th>
            <td th:text="${employeeCertificate.company_name}"></td>
            <th>사업자번호</th>
            <td th:text="${employeeCertificate.business_registration_number}"></td>
        </tr>
        <tr>
            <th>근무부서</th>
            <td th:text="${employeeCertificate.department}"></td>
            <th>직 위</th>
            <td th:text="${employeeCertificate.position}"></td>
        </tr>
        <tr>
            <th>소재지</th>
            <td colspan="3"th:text="${employeeCertificate.business_location}"></td>
        </tr>
        <tr>
            <th>입사일</th>
            <td colspan="3"th:text="${employeeCertificate.hireDate}"></td>
        </tr>
        <tr>
            <th>용 도</th>
            <td colspan="3" id="purposeField"></td>
        </tr>
    </table>
    <div class="footer-text">
        상기와 같이 재직하고 있음을 증명함
    </div>
    <div class="footer-signature">
        <p><span th:text="${employeeCertificate.issue_date}"></span></p>
        <p>주식회사 <span th:text="${employeeCertificate.company_name}"></span></p>
        <p>대표이사<span th:text="${employeeCertificate.industry}"></span></p>
    </div>
    <button onclick="window.print()"class="print-button">인쇄하기</button>
</div>
</body>
</html>
